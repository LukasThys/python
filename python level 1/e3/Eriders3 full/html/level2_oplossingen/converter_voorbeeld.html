        <h1>Mijn eigen valuta converter</h1>

        

   <!--  hier wat uitleg over de oefening  -->
 <p>  Een invoer-veld met id "bedrag", en een selectielijst met id "valuta"</p>
<p>Dan nog een knop, natuurlijk, om de conversie te doen.  Zo'n knop is een link, dat weet je intussen hé?</p>
<!--   einde uitleg  -->
        
    <!-- in deze div gaan we onze oefening maken, zet hier de tags die je nodig hebt -->
    <div class="demo_area">
      

				<p>
          <!-- maak een input veld van type "number" met id "bedrag" -->
          <input type="number" id="bedrag"/> 
          <!-- maak een selectie-lijst met id "valuta" -->
          <select id="valuta" size="1">
           <!-- voeg twee opties toe in de lijst, voor ponden en dollars -->
            <option value="GBP">Britse pond</option>
            <option value="USD" selected>US dollar</option>
          <!--  en sluit de selectielijst af -->
          </select>
        </p>
      <!-- maak hier nog een knop  (link) van klasse "myButton" met id "zetOm" -->
        <a class="myButton" id="zetOm">Zet om naar &euro;</a>
       <!--  en als laatste nog een div met id "converterContent" om de berekeningen te tonen.  Niet vergeten de div ook af te sluiten hé ! -->
        <div id="converterContent"> </div>
      
    </div>
